<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Profile Header -->
    <div class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow p-6 flex flex-col md:flex-row items-center">
        <img id="profile-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-32 h-32 rounded-full border-4 border-blue-500 object-cover">
        <div class="md:ml-8 mt-4 md:mt-0 text-center md:text-left">
            <h2 id="profile-name" class="text-2xl font-bold">John Doe</h2>
            <p id="profile-bio" class="text-gray-600 mt-2">Web Developer | Coffee Lover | Traveler</p>
            <div class="flex justify-center md:justify-start mt-4 space-x-4">
                <span class="text-gray-700"><strong id="profile-posts">12</strong> Posts</span>
                <span class="text-gray-700"><strong id="profile-friends">8</strong> Friends</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Posts Section -->
        <div class="md:col-span-2">
            <h3 class="text-xl font-semibold mb-4">Posts</h3>
            <div id="posts-list" class="space-y-4">
                <!-- Posts will be loaded here -->
            </div>
        </div>
        <!-- Friends Section -->
        <div>
            <h3 class="text-xl font-semibold mb-4">Friends</h3>
            <div id="friends-list" class="grid grid-cols-2 gap-4">
                <!-- Friends will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const posts = [
            {
                id: 1,
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
                content: "Enjoying the beautiful sunset at the beach!",
                date: "2024-06-01"
            },
            {
                id: 2,
                image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
                content: "Had a great time hiking in the mountains.",
                date: "2024-05-28"
            }
        ];

        const friends = [
            {
                name: "Alice Smith",
                image: "https://randomuser.me/api/portraits/women/44.jpg"
            },
            {
                name: "Bob Johnson",
                image: "https://randomuser.me/api/portraits/men/45.jpg"
            },
            {
                name: "Carol Lee",
                image: "https://randomuser.me/api/portraits/women/46.jpg"
            },
            {
                name: "David Kim",
                image: "https://randomuser.me/api/portraits/men/47.jpg"
            }
        ];

        // Render posts
        function renderPosts() {
            $('#posts-list').empty();
            posts.forEach(post => {
                $('#posts-list').append(`
                    <div class="bg-white rounded-lg shadow p-4 flex flex-col md:flex-row">
                        <img src="${post.image}" alt="Post Image" class="w-full md:w-32 h-32 object-cover rounded-lg md:mr-4 mb-4 md:mb-0">
                        <div>
                            <p class="text-gray-800">${post.content}</p>
                            <span class="text-gray-400 text-sm">${post.date}</span>
                        </div>
                    </div>
                `);
            });
            $('#profile-posts').text(posts.length);
        }

        // Render friends
        function renderFriends() {
            $('#friends-list').empty();
            friends.forEach(friend => {
                $('#friends-list').append(`
                    <div class="flex flex-col items-center bg-white rounded-lg shadow p-2">
                        <img src="${friend.image}" alt="${friend.name}" class="w-16 h-16 rounded-full object-cover mb-2">
                        <span class="text-sm text-gray-700">${friend.name}</span>
                    </div>
                `);
            });
            $('#profile-friends').text(friends.length);
        }

        $(document).ready(function() {
            renderPosts();
            renderFriends();
        });
    </script>
</body>
</html>
